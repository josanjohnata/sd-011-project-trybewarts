<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="login" id="login" type="text" required placeholder="Login">
      <input id="password" name="password" type="password" placeholder="Senha">
      <button type="button" id='button-login'>Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">

      <section class="container-login">
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>

        <div>
          <input type="email" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </section>

      <section class="container-house">
        <div class="container-family">
          <label id="label-family">Qual sua família?</label>
          <label><input type="radio" value="Frontend" name="family">Família Frontend</label>
          <label><input type="radio" value="Backend" name="family">Família Backend</label>
          <label><input type="radio" value="FullStack" name="family">Família FullStack</label>
        </div>

        <div class="container-lesson">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label><input type="checkbox" value="HoFs">HoF</label>
          <label><input type="checkbox" value="Jest">Jest</label>
          <label><input type="checkbox" value="Promises">Promises</label>
          <label><input type="checkbox" value="React">React</label>
          <label><input type="checkbox" value="SQL">SQL</label>
          <label><input type="checkbox" value="Python">Python</label>
        </div>

      </section>

      <section class="container-evaluetion">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1</input>
        <input type="radio" name="rate" value="2">2</input>
        <input type="radio" name="rate" value="3">3</input>
        <input type="radio" name="rate" value="4">4</input>
        <input type="radio" name="rate" value="5">5</input>
        <input type="radio" name="rate" value="6">6</input>
        <input type="radio" name="rate" value="7">7</input>
        <input type="radio" name="rate" value="8">8</input>
        <input type="radio" name="rate" value="9">9</input>
        <input type="radio" name="rate" value="10">10</input>
      </section>

      <section class="container-textarea">
        <label class="textarea">Deixe seu comentário:
          <textarea name="textarea" maxlength="500" id="textarea" cols="30" rows="10"></textarea>
        </label>
      </section>

      <section class="container-button">
        <label id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement">
        </label>
      </section>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
