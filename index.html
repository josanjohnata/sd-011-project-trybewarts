<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traybewarts</title>
</head>
<body>
	<header class="header">
		<img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login">
				<input type="email"placeholder= "Login" class='login-menus' id="email">
				<input type="number" placeholder="Senha" class='login-menus' id="senha">
				<button class="login-menus" id="loginButton">Logar</button>
		</form>
	</header>  
	<main>	
        <form id="evaluation-form">
            <h1>Forms</h1>	
            <section id="forms-part-1">
                <div id=nomeSobrenome>
                        <input type="text" placeholder="Nome" id="input-name" >
                        <input type="text" id="input-lastname"
                        placeholder="Sobrenome">
                </div>
                <div>
                    <input type="email" id="input-email" placeholder="Email">
                    <label id="label-house">Casa</label>
                        <select name="casa" id="house">
                                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    
                </div>
            </section>
            <hr>
            <section id="forms-part-2">
                <div class="label-family">
                    <label id="label-family">Qual sua família?
                    </label>
                        <div>
                        <input type="radio" value="Frontend" name="family" class="subject family">Familia Frontend</input>
                        </div>
                        <div>
                        <input type="radio" value="Backend" name="family" class="subject family">Familia Backend</input>
                        </div>
                        <div>
                        <input type="radio" value="FullStack" name="family" class="subject family" >Familia FullStack</input>
                        </div>
                </div>
                <div class= "label-content">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="checkboxs">
                        <div>
                            <input type="checkbox" value="HoFs" class="subject content">HoFs
                        </div>
                        <div>
                            <input type="checkbox" value="Jest" class="subject content">Jest
                        </div>
                        <div>
                            <input type="checkbox" value="Promises" class="subject content">Promises
                        </div>
                        <div>
                            <input type="checkbox" value="React" class="subject content">React
                        </div>
                        <div>
                            <input type="checkbox" value="SQL" class="subject content">SQL
                        </div>
                        <div>
                            <input type="checkbox" value="Python" class="subject content">Python
                        </div>
                    </div>
                </div>
            </section>
            <hr>
            <section id="forms-part-3">
                <div id= "level-satisfaction">
                    <label for=""" id="label-rate">
                        Como você avalia a Trybewarts?
                    </label>
                    <input type="radio" value="1" name="rate" class="subject rate">1</input>
                    <input type="radio" value="2" name="rate" class="subject rate">2</input>
                    <input type="radio" value="3" name="rate" class="subject rate">3</input>
                    <input type="radio" value="4" name="rate" class="subject rate">4</input>
                    <input type="radio" value="5" name="rate" class="subject rate">5</input>
                    <input type="radio" value="6" name="rate" class="subject rate">6</input>
                    <input type="radio" value="7" name="rate" class="subject rate">7</input>
                    <input type="radio" value="8" name="rate" class="subject rate">8</input>
                    <input type="radio" value="9" name="rate" class="subject rate">9</input>
                    <input type="radio" value="10" name="rate" class="subject rate">10</input>
                </div>
                <div id="comment">
                    <label class="textarea" >
                        Deixe seu comentário:
                    </label>
                    <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>					
                        <span id="counter"></span>
                </div>
                <div id="use-information">        
                        <label for="agreement" id="label-infos"> 
                            Você concorda com o uso das informações acima?
                        </label>
                        <input type="checkbox" name="checkbox" id="agreement">         
                </div>
                <div id="submit-button" >      
                    <button type="submit" id="submit-btn" disabled>Enviar</button>
                </div>			
            </section>
		</form>
		<div class="forms-logo">
				<img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="">
		</div>
		
	</main>
	<footer id="footer">
			Direitos reservados à Trybewarts©
	</footer>
    <script src='script.js'></script>
</body>
</html>
