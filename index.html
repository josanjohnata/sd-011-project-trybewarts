<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="style.css" rel="stylesheet" type="text/css">
  <title>Trybewarts</title>
</head>
<body>
	<header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login row">
        <input class="form-control col" id="login-input" type="text" placeholder="Login" />
        <input class="form-control col" id="password-input" type="text" placeholder="Senha" />
        <button class="btn btn-primary col" id="login-button">Logar</button>
      </form>
	</header>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  <main>
    <form id="evaluation-form">
      <div class="row">
        <div class="fullname">
          <div class="col">
            <input id="input-name" type="text" class="form-control" placeholder="Nome" />
          </div>
          <div class="col">
            <input id="input-lastname" type="text" class="form-control" placeholder="Sobrenome" />
          </div>
        </div>
        <div class="email-house">
          <div class="col">
            <input id="input-email" type="text" class="form-control" placeholder="Email" />
          </div>
          <div>
            <label for="Casa">Casa</label>
            <select name="Casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
      </div>
      <hr>
      <!-- Requisito 12 -->
      <div id="familyAndContent" class="d-flex justify-content-between">
        <fieldset class="form-group">
          <div class="col">
            <legend id="label-family" class="col-form-label">Qual sua família?</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="family" value="Frontend" />
              <label class="form-check-label" for="family"> FrontEnd</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="family" value="Backend" />
              <label class="form-check-label" for="family"> Backend</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="family" value="FullStack" />
              <label class="form-check-label" for="family"> FullStack</label>
            </div>
          </div>
        </fieldset>
      </div>
      <!-- Requisito 13 -->
      <fieldset class="form-group">
        <div class="col">
          <legend id="label-content" id="label-family" class="col-form-label">
            Qual conteúdo você está com mais vontade de aprender?
          </legend>
        </div>
        <div class="col">
          <label for="HoFs">HoFs</label>
          <input type="checkbox" class="subject" name="HoFs" id="HoFs" value="HoFs" />
          <label for="Jest">Jest</label>
          <input type="checkbox" class="subject" name="Jest" id="Jest" value="Jest" />
          <label for="Promises">Promisses</label>
          <input type="checkbox" class="subject" name="Promisses" id="Promisses" value="Promises" />
        </div>
        <div class="col">
          <label for="React">React</label>
          <input type="checkbox" class="subject" name="React" id="React" value="React" />
          <label for="SQL">SQL</label>
          <input type="checkbox" class="subject" name="SQL" id="SQL" value="SQL" />
          <label for="Python">Python</label>
          <input type="checkbox" class="subject" name="Python" id="Python" value="Python" />
        </div>
      </fieldset>
      <section class="rate-content-group">
        <label id="label-rate" for="rate">
          Como você avalia a Trybewarts?
        </label>
        <div id="rates-group">
          <div class="rate-content">
            <input type="radio" name="rate" value="1" id="rate-1">
            <label for="rate-1">1</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="2" id="rate-2">
            <label for="rate-2">2</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="3" id="rate-3">
            <label for="rate-3">3</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="4" id="rate-4">
            <label for="rate-4">4</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="5" id="rate-5">
            <label for="rate-5">5</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="6" id="rate-6">
            <label for="rate-6">6</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="7" id="rate-7">
            <label for="rate-7">7</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="8" id="rate-8">
            <label for="rate-8">8</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="9" id="rate-9">
            <label for="rate-9">9</label>
          </div>
          <div class="rate-content">
            <input type="radio" name="rate" value="10" id="rate-10">
            <label for="rate-10">10</label>
          </div>
        </div>
      </section>
      
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" rows="8"></textarea>
        <div class="counter">
          <span id="counter"></span>
        </div>
         <!-- Requisito 16 -->
         <div id="agreement-div" class="form-check">
          <input id="agreement" type="checkbox" class="form-check-input" />
          <label id="label-infos" class="form-check-label"> Você concorda com o uso das informações acima? </label>
        </div>
        <!--Requisito 17-->
        <button disabled type="submit" id="submit-btn" class="btn btn-primary btn-lg btn-block">Enviar</button>
    </form>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
