<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"> 
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" width="50px">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login">
			<input type="text" placeholder=" Login" id="login">
            <input type="password" name="" placeholder=" Senha" id="pass">
    	    <button id="login-btn">Entra</button>
		</form>
	</header>
	<main>
        <form id="evaluation-form">
            <div class="inputs">
				<div class="up-side">
					<label>
						<input type="text" placeholder=" Nome" id="input-name" name="firstName">
					</label>
					<label>
						<input type="text" placeholder=" Sobrenome" id="input-lastname" name="lastName">
					</label>
				</div>
				<div class="down-side">
					<label>
						<input type="text" placeholder=" Email" id="input-email" name="email">
					</label>
					<legend>Casa</legend>
					<select name="casa" id="house">
						<option value="Gitnória" id="gitnoria-house">Gitnória</option>
						<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
						<option value="Corvinode" id="corvinode-house">Corvinode</option>
						<option value="Pytherina" id="pytherina-house">Pytherina</option>
					</select>
				</div>
			<div id="radiocheck">	
                <div class="radio-btn">
					<label for="family" id="label-family">Qual sua família?</label>
					<br>
					<br>
					<div>
						<input type="radio" name="family" value="Frontend">Família Frontend
                        <br>
						<input type="radio" name="family" value="Backend">Família Backend
                        <br>
						<input type="radio" name="family" value="FullStack">Família FullStack
					</div>
				</div>
				<div class="checkboxes">
					<label for="tech" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
					<table>
                    <tr>
                    <td><input type="checkbox" name="tech" value="HoFs" class="subject">HoFs</td>
					<td><input type="checkbox" name="tech" value="Jest" class="subject">Jest</td>
					<td><input type="checkbox" name="tech" value="Promises" class="subject">Promises</td>
					</tr>
					<tr>
                    <td><input type="checkbox" name="tech" value="React" class="subject">React</td>
					<td><input type="checkbox" name="tech" value="SQL" class="subject">SQL</td>
					<td><input type="checkbox" name="tech" value="Python" class="subject">Python</td>
					</tr>
                    </table>
				</div>
            </div>
				<div class="rate">
					<label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
					<br>
						<input type="radio" name="rate" value="1">1
						<input type="radio" name="rate" value="2">2
						<input type="radio" name="rate" value="3">3
						<input type="radio" name="rate" value="4">4
						<input type="radio" name="rate" value="5">4
						<input type="radio" name="rate" value="6">6
						<input type="radio" name="rate" value="7">7
						<input type="radio" name="rate" value="8">8
						<input type="radio" name="rate" value="9">9
						<input type="radio" name="rate" value="10">10
				</div>
				<div class="comment">
					<label class="textarea">Deixe seu comentário:
						<textarea name="comment" id="textarea" cols="20" rows="5" maxlength="500"></textarea>
					</label>
					<p>Caracteres restantes:<span id="counter">500</span></p>
				</div>
				<div class="agreement">
					<label id="label-infos">Você concorda com o uso das informações acima?
						<input name="agreement" type="checkbox" id="agreement">
					</label>
				</div>
			    </div>
			    <div class="btn">
				<button type="submit" id="submit-btn">Enviar</button>
	        	</div>
	    </form>
    	<img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
	</main>
	<footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>
</html>
