<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <!-- Parte do Header -->
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Escola de Magia Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="/login" class="trybewarts-login">
      <input id="form-login" type="email" placeholder="Login">
      <input id="form-password" type="password" placeholder="Senha">
      <button>Aparatar</button>
    </form>
  </header>

  <main> 
  <!-- Parte do Main -->
    <form id="evaluation-form">
      <section id="main-fields">
        <fieldset class="name-fields">
          <input type="text" name="name" placeholder="Nome" id="input-name">
          <input type="text" placeholder="Sobrenome" id="input-lastname">
        </fieldset>
        <fieldset class="email-and-house-fields">
          <input type="text" name="name" placeholder="Email" id="input-email">
          <div class="house-select">
            <label for="house">Casa: </label>
            <select name="house" id="house"  placeholder="Gitnóia">
              <option value="Gitnória" id="gitnoria-house">Gitnóia</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </fieldset>
      </section>

      <hr>

      <section class="family-and-skill-fields">
        <fieldset class="family-choice">
          <legend id="label-family">Qual sua família?</legend>
          <label><input value="Frontend" type="radio" name="family">Familia front-end</label>
          <label><input value="Backend" type="radio" name="family">Familia back-end</label>
          <label><input value="FullStack" type="radio" name="family">Familia full-stack</label>
        </fieldset>  
      
        <fieldset class="skill-choice">
          <legend id="label-content">Qual conteúdo você está com mais vontade de aprender?</legend>
          <label><div><input class="subject" value="HoFs" type="checkbox">HOFs</div></label> 
          <label><div><input class="subject" value="Jest" type="checkbox">Jest</div></label>
          <label><div><input class="subject" value="Promises" type="checkbox">Promises</div></label>
          <label><div><input class="subject" value="React" type="checkbox">React</div></label>
          <label><div><input class="subject" value="SQL" type="checkbox">SQL</div></label>
          <label><div><input class="subject" value="Python" type="checkbox">Python</div></label>
        </fieldset> 
      </section>

      <hr>

      <section>
        <fieldset class="rating">
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <label><input name="rate" value="1" type="radio">1</label>
          <label><input name="rate" value="2" type="radio">2</label>
          <label><input name="rate" value="3" type="radio">3</label>
          <label><input name="rate" value="4" type="radio">4</label>
          <label><input name="rate" value="5" type="radio">5</label>
          <label><input name="rate" value="6" type="radio">6</label>
          <label><input name="rate" value="7" type="radio">7</label>
          <label><input name="rate" value="8" type="radio">8</label>
          <label><input name="rate" value="9" type="radio">9</label>
          <label><input name="rate" value="10" type="radio">10</label>
        </fieldset>

        <fieldset class="commentary-container">
          <label class="textarea" for="user-commentary">Deixe seu comentário:</label>
          <div class="rating-commentary">
            <textarea id="user-commentary" maxlength='500'></textarea>
            <span id="counter">500</span>
          </div>
        </fieldset>

        <div class="agreement-container">
          <div>
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            <input id="agreement" value="agreement" type="checkbox" name="agreement">
          </div>
          <button type="submit" disabled="disabled" id="submit-btn" name="botao">Enviar</button>
        </div>
      </section>
    </form>

    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©"</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
