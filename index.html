<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts Project</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input placeholder="Login" type="text" />
        <input placeholder="Senha" type="text" />
        <button>Logar</button>
      </form>
    </header>

    <main>
      <form action="javascript:void(0);" method="POST" id="evaluation-form">
        <div class="input-control-wrapper">
          <input
            placeholder="Nome"
            type="text"
            id="input-name"
            name="firstname"
          />
          <input
            placeholder="Sobrenome"
            type="text"
            id="input-lastname"
            name="lastname"
          />
        </div>

        <!-- Select Option Wrapper -->
        <div class="select-control-wrapper">
          <input
            placeholder="Email"
            type="text"
            id="input-email"
            name="email"
          />
          <div class="select-wrapper">
            <label for="house">Casa </label>
            <select name="sel" id="house" value="">
              <option id="gitnoria-house" value="gitnoria">Gitnória</option>
              <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="corvinode">Corvinode</option>
              <option id="pytherina-house" value="pytherina">Pytherina</option>
            </select>
          </div>
        </div>

        <!-- Radio and Checkbox Container -->
        <div class="radio-checkbox-container">
          <!-- Radio Buttons Wrapper -->
          <div class="radio-control-wrapper">
            <label for="" id="label-family">Qual sua família?</label>
            <label>
              <input type="radio" name="family" value="Frontend" checked />
              Família Frontend
            </label>
            <label>
              <input type="radio" name="family" value="Backend" />
              Família Backend
            </label>
            <label>
              <input type="radio" name="family" value="FullStack" />
              Família FullStack
            </label>
          </div>

          <!-- Checkbox Wrapper -->
          <div class="checkbox-control-wrapper">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <label>
              <input
                type="checkbox"
                value="HoFs"
                name="technology"
                class="subject"
              />
              HoFs
            </label>
            <label>
              <input
                type="checkbox"
                value="Jest"
                name="technology"
                class="subject"
              />
              Jest
            </label>
            <label>
              <input
                type="checkbox"
                value="Promises"
                name="technology"
                class="subject"
              />
              Promises
            </label>
            <label>
              <input
                type="checkbox"
                value="React"
                name="technology"
                class="subject"
              />
              React
            </label>
            <label>
              <input
                type="checkbox"
                value="SQL"
                name="technology"
                class="subject"
              />
              SQL
            </label>
            <label>
              <input
                type="checkbox"
                value="Python"
                name="technology"
                class="subject"
              />
              Python
            </label>
          </div>
        </div>

        <!--Rate grade-->
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

          <label>
            <input type="radio" value="1" name="rate" checked /> 1
            <input type="radio" value="2" name="rate" /> 2
            <input type="radio" value="3" name="rate" /> 3
            <input type="radio" value="4" name="rate" /> 4
            <input type="radio" value="5" name="rate" /> 5
            <input type="radio" value="6" name="rate" /> 6
            <input type="radio" value="7" name="rate" /> 7
            <input type="radio" value="8" name="rate" /> 8
            <input type="radio" value="9" name="rate" /> 9
            <input type="radio" value="10" name="rate" /> 10
          </label>
        </div>
        <label class="textarea">Deixe seu comentário: </label>
        <textarea
          name="text"
          id="textarea"
          cols="30"
          rows="10"
          maxlength="500"
        ></textarea>
        <p id="counter">500</p>

        <!--Agree Checkbox Container-->
        <label id="label-infos"
          >Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" />
        </label>

        <!--Submit Button-->
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <section>
        <img
          src="images/trybewarts-colored.svg"
          alt="Trybewarts Logo"
          id="trybewarts-forms-logo"
        />
      </section>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
