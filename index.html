<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class= 'header'>
    <div class="img-container">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="login-container">
      <form class="trybewarts-login" method="GET">
        <input type="text" placeholder="Login" name="email" id="input-login-email" class="style-input">
        <input type="password" placeholder="Senha" id="input-login-password" class="style-input">
        <button id="loginButton" class="style-button">Login</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <!-- Nome e Sobrenome -->
      <div class="form-line">
        <input id="input-name" class="style-input" type="text" name="nome" placeholder="Nome">
        <input id="input-lastname" class="style-input" type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <!-- Email e Casa -->
      <div class="form-line">
        <input id="input-email" class="style-input" type="text" name="email" placeholder="Email">
        <select id="house" class="style-input" name="casa">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <!-- Qual sua familia? -->
      <div class="form-col form-line">
        <label id="label-family" for="">Qual sua família?</label>
        <div class="form-line">
          <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
        </div>
        <div class="form-line">
          <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Backend</label>
        </div>
        <div class="form-line">
          <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">FullStack</label>
        </div>
      </div>
      <!-- Conteúdos -->
      <div class="form-col form-line">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="form-line">
          <label for="hofs"><input id="hofs" type="checkbox" name="subject" value="HoFs" class="subject">HoFs</label>
          <label for="jest"><input type="checkbox" id="jest" name="subject" value="Jest" class="subject">Jest</label>
          <label for="promises"><input type="checkbox" id="promises" name="subject" value="Promises" class="subject">Promises</label>
          <label for="react"><input type="checkbox" id="react" name="subject" value="React" class="subject">React</label>
          <label for="sql"><input type="checkbox" id="sql" name="subject" value="SQL" class="subject">SQL</label>
          <label for="python"><input type="checkbox" id="python" name="subject" value="Python" class="subject">Python</label>
        </div>
      </div>
      <!-- Avaliação -->
      <div id="rate-container" class="form-line">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
      </div>
      <!-- Comentário -->
      <div class="form-line">
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea id="textarea" name="comentario" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
      </div>
      <!-- Concorda? -->
      <div class="form-line">
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="concorda" id="agreement">
      </div>
      <!-- Botão Enviar -->
      <div class="form-line">
        <button type="submit" id="submit-btn" class="style-button">Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer id="copyRight">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
