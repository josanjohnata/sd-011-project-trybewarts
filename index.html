<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo corner" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login corner">
      <input type="email" name="" id="login" placeholder="Login">
      <input type="password" name="" id="senha" placeholder="Senha">
      <button id="login-button">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <input placeholder="Nome" id="input-name" type="text" name="nome">
        <input placeholder="Sobrenome" id="input-lastname" type="text" name="sobrenome">
      </div>
      <div>
        <input placeholder="Email" id="input-email" type="email" name="email">
        <label for="house">Casa</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="family-input">
        <label id="label-family" for="family">Qual sua família?</label>
        <div>
          <input value="Frontend" type="radio" name="family" id="frontend">
          <label for="frontend">Família Frontend</label>
        </div>
        <div>
          <input value="Backend" type="radio" name="family" id="backend">
          <label for="backend">Família Backend</label>
        </div>
        <div>
          <input value="FullStack" type="radio" name="family" id="fullstack">
          <label for="fullstack">Família FullStack</label>
        </div>
      </div>

      <div id="conteudos">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" class="subject" value="HoFs" name="conteudo" id="hofs">
          <label for="hofs">HoFs</label>
          <input type="checkbox" class="subject" value="Jest" name="conteudo" id="jest">
          <label for="jest">Jest</label>
          <input type="checkbox" class="subject" value="Promises" name="conteudo" id="promises">
          <label for="promises">Promises</label>
        </div>
        <div>
          <input type="checkbox" class="subject" value="React" name="conteudo" id="react">
          <label for="react">React</label>
          <input type="checkbox" class="subject" value="SQL" name="conteudo" id="sql">
          <label for="sql">SQL</label>
          <input type="checkbox" class="subject" value="Python" name="conteudo" id="python">
          <label for="python">Python</label>
        </div>
      </div>
      <hr>
      <div class="rates">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <label>
          <input type="radio" name="rate" value="1">1
        </label>
        <label>
          <input type="radio" name="rate" value="2">2
        </label>
        <label>
          <input type="radio" name="rate" value="3">3
        </label>
        <label>
          <input type="radio" name="rate" value="4">4
        </label>
        <label>
          <input type="radio" name="rate" value="5">5
        </label>
        <label>
          <input type="radio" name="rate" value="6">6
        </label>
        <label>
          <input type="radio" name="rate" value="7">7
        </label>
        <label>
          <input type="radio" name="rate" value="8">8
        </label>
        <label>
          <input type="radio" name="rate" value="9">9
        </label>
        <label>
          <input type="radio" name="rate" value="10">10
        </label>
        <!-- Ideia de colocar as tags inputs dentro das labels retirada do Projeto de Jean e Matheus Gaspar -->
      </div>
      <div class="comentario">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div id='counter'>500</div>
      </div>
      <div class="label-infos">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
      <div>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>
</html>
