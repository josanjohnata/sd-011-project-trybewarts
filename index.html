<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
    <h1 id="trybewarts-header-title" >Trybewarts</h1>
    <form class="trybewarts-login">
      <fieldset>
        <input type="text" name="login" id="login" placeholder="Login">
        <input type="text" name="passworld" id="passworld" placeholder="Senha">
        <button type="button" id="submit">login</button>
      </fieldset>
    </form>
  </header>
  <main>
    <form id='evaluation-form'>
      <div id="fullNameContainer">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <label for="lastName">Sobrenome: </label>
        <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="margin">
        <label for="email">Email: </label>
        <input type="email" name="email" id="input-email" placeholder="Email">   
      <label id="label-house">Casa: </label>
        <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="margin">
      <label for="family" id="label-family">Qual sua família?</label>
      </div>
      <label for=""><input type="radio" name="family" value="Frontend">Frontend</label>
      <label for=""><input type="radio" name="family" value="Backend">Backend</label>
      <label for=""><input type="radio" name="family" value="FullStack">FullStack</label>
      <div class="margin">
      <label for="conteudo" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      </div> 
      <div class="margin">
    <label for=""><input type="checkbox" name="conteudo" value="HoFs" class="subject">HoFs</label>
    <label for=""><input type="checkbox" name="conteudo" value="Jest" class="subject">Jest</label>
    <label for=""><input type="checkbox" name="conteudo" value="Promises" class="subject">Promises</label>
    <label for=""><input type="checkbox" name="conteudo" value="React" class="subject">React</label>
    <label for=""><input type="checkbox" name="conteudo" value="SQL" class="subject">SQL</label>
    <label for=""><input type="checkbox" name="conteudo" value="Python" class="subject">Python</label>
  </div>
  <div class="margin">
  <label for="rate">Como você avalia a Trybewarts?</label>
  <label for=""><input type="radio" name="rate" value="1">1</label>
  <label for=""><input type="radio" name="rate" value="2">2</label>
  <label for=""><input type="radio" name="rate" value="3">3</label>
  <label for=""><input type="radio" name="rate" value="4">4</label>
  <label for=""><input type="radio" name="rate" value="5">5</label>
  <label for=""><input type="radio" name="rate" value="6">6</label>
  <label for=""><input type="radio" name="rate" value="7">7</label>
  <label for=""><input type="radio" name="rate" value="8">8</label>
  <label for=""><input type="radio" name="rate" value="9">9</label>
  <label for=""><input type="radio" name="rate" value="10">10</label>
</div>
  </form>
    <img src="images/trybewarts-colored.svg" alt="logo trybewarts" id='trybewarts-forms-logo'>           
  </main>      
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
