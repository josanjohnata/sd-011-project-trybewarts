<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" class="trybewarts-login" action="">
            <input placeholder="Login" type="text" id="nome-login">
            <input placeholder="Senha" type="password" id="pass-login">
            <button id="btn-login">Logar</button>
        </form>
    </header>
    <main id=main>
     

        <form action="" id="evaluation-form">
            <h1>Forms</h1>
        <div id="nome_sobrenome">
            <input id="input-name" placeholder="Nome" type="text">
            <input id="input-lastname" placeholder="Sobrenome" type="text">
        </div>
       
        <div id="email_casa">
            <input id="input-email" placeholder="Email" type="email">
            Casa:
            <select name="" id="house">
            <option id="gitnoria-house" value="">Gitnória</option>
            <option id="reactpuff-house" value="">Reactpuff</option>
            <option id="corvinode-house" value="">Corvinode</option>
            <option id="pytherina-house" value="">Pytherina</option>
            </select>
        </div>
        ---------------------------------------------------------------------
        <!-- Requisito 12-->
        <div id="family">
            <label id="label-family">
                Qual sua família? <br>
               
            </label>
            <input type="radio" id="frontend" name="family" value="Frontend">
            <label for="Frontend">Família Frontend</label><br>
            <input type="radio" id="backend" name="family" value="Backend">
            <label for="Backend">Família Backend</label><br>
            <input type="radio" id="fullstack" name="family" value="FullStack">
            <label for="FullStack">Família FullStack</label> 
        </div>
        <!--Requisito 13-->
        <div id="aprende">
            
        <label for="" id="label-content">
            Qual conteúdo você está com mais vontade de aprender?
           
        </label>
        <div>
            <input type="checkbox" id="hofs" value="HoFs">
            <label for="HoFs">HoFs</label>
        
            <input type="checkbox" id="jest" value="Jest">
            <label for="Jest">Jest</label>
        
            <input type="checkbox" id="promises" value="Promises">
            <label for="Promises">Promises</label>
        </div>
        <div>
            <input type="checkbox" id="react" value="React">
            <label for="React">React</label>
            <input type="checkbox" id="sql" value="SQL">
            <label for="SQL">Sql</label>
            <input type="checkbox" id="python" value="Python">
            <label for="Python">Python</label>
        </div>   
        </div>
        ---------------------------------------------------------------------
        <!-- Requisito 14-->
        <div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">
            <label for="1">1</label>
            <input type="radio" name="rate" value="2">
            <label for="2">2</label>
            <input type="radio" name="rate" value="3">
            <label for="3">3</label>
            <input type="radio" name="rate" value="4">
            <label for="4">4</label>
            <input type="radio" name="rate" value="5">
            <label for="5">5</label>
            <input type="radio" name="rate" value="6">
            <label for="6">6</label>
            <input type="radio" name="rate" value="7">
            <label for="7">7</label>
            <input type="radio" name="rate" value="8">
            <label for="8">8</label>
            <input type="radio" name="rate" value="9">
            <label for="9">9</label>
            <input type="radio" name="rate" value="10">
            <label for="10">10</label>
        </div>
        <!--Requisito 15-->
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" maxlength="500"></textarea>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts Emblema">
    </main>
    <script src="script.js"></script>
</body>
</html>
