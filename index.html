<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="login" id="login" type="text" required placeholder="Login">
      <input id="password" name="password" type="password" placeholder="Senha">
      <button type="button" id='button-login'>Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email">
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>
      <div class="container-family">
        Qual sua família?
        <input type="radio" value="Frontend" name="family">Família Frontend
        <input type="radio" value="Backend" name="family">Família Backend
        <input type="radio" value="FullStack" name="family">Família FullStack
      </div>
      <div class="container-lesson">
        <input type="checkbox" value="HoFs">HoFs
        <input type="checkbox" value="Jest">Jest
        <input type="checkbox" value="Promises">Promises
        <input type="checkbox" value="React">React
        <input type="checkbox" value="SQL">SQL
        <input type="checkbox" value="Python">Python
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
