<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts Project</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybe"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input id="loginInput" type="text" placeholder="Login" />
        <input id="passwordInput" type="text" placeholder="Senha" />
        <button id="logar" type="submit">Logar</button>
      </form>
    </header>

    <main>
      <form action="" method="GET" id="evaluation-form">
        <h1>Forms</h1>

        <div class="container-content">
          <div class="row full-name">
            <input type="text" name="name" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name="surname"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>

          <div class="row email-house">
            <input
              type="email"
              name="email"
              id="input-email"
              placeholder="Email"
            />
            <div>
              <label for="">Casa: </label>
              <select id="house" name="trybewarts-casas">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">
                  Reactpuff
                </option>
                <option value="Corvinode" id="corvinode-house">
                  Corvinode
                </option>
                <option value="Pytherina" id="pytherina-house">
                  Pytherina
                </option>
              </select>
            </div>
          </div>
        </div>

        <hr />

        <div class="container-content row">
          <div class="radio-family">
            <label id="label-family" for=""
              >Qual sua família?</label>
              <div class="radio-content">
                <input id="front" type="radio" name="family" value="Frontend" />
                <label class="radio-label" for="front">Família Frontend</label>
              </div>

              <div class="radio-content">
                <input id="back" type="radio" name="family" value="Backend" />
                <label for="back">Família Backend</label>
              </div>

              <div class="radio-content">
                <input id="full" type="radio" name="family" value="FullStack" />
                <label for="full">Família FullStack</label>
              </div>
          </div>

          <div class="checkbox-family">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="checkbox-content">
              <input class="subject" type="checkbox" value="HoFs" />
              <label>HoFs</label>

              <input class="subject" type="checkbox" value="Jest" />
              <label>Jest</label>

              <input class="subject" type="checkbox" value="Promises" />
              <label>Promises</label>
            </div>
            <div class="checkbox-content">
              <input class="subject" type="checkbox" value="React" />
              <label>React</label>

              <input class="subject" type="checkbox" value="SQL" />
              <label>SQL</label>

              <input class="subject" type="checkbox" value="Python" />
              <label>Python</label>
            </div>
          </div>
        </div>

        <hr />

        <div class="container-content">
          <div class="radio-rates">
            <label id="label-rate" for="rate"
              >Como você avalia a Trybewarts?</label
            >
            <div class="radio-content">
              <input id="one1" type="radio" name="rate" value="1" />
              <label for="one1">1</label>
            </div>
            <div class="radio-content">
              <input id="two2" type="radio" name="rate" value="2" />
              <label for="two2">2</label>
            </div>
            <div class="radio-content">
              <input id="three3" type="radio" name="rate" value="3" />
              <label for="three3">3</label>
            </div>
            <div class="radio-content">
              <input id="four4" type="radio" name="rate" value="4" />
              <label for="four4">4</label>
            </div>
            <div class="radio-content">
              <input id="five5" type="radio" name="rate" value="5" />
              <label for="five5">5</label>
            </div>
            <div class="radio-content">
              <input id="six6" type="radio" name="rate" value="6" />
              <label for="six6">6</label>
            </div>
            <div class="radio-content">
              <input id="seven7" type="radio" name="rate" value="7" />
              <label for="seven7">7</label>
            </div>
            <div class="radio-content">
              <input id="eight8" type="radio" name="rate" value="8" />
              <label for="eight8">8</label>
            </div>
            <div class="radio-content">
              <input id="nine9" type="radio" name="rate" value="9" />
              <label for="nine9">9</label>
            </div>
            <div class="radio-content">
              <input id="ten10" type="radio" name="rate" value="10" />
              <label for="ten10">10</label>
            </div>
          </div>
          <label class="textarea">Deixe seu comentário:</label>
          <div class="textarea-content">
            <textarea
              id="textarea"
              name="comment"
              maxlength="500"
              placeholder="Digite aqui"
            ></textarea>
            <span id="counter">500</span>
          </div>

          <div class="checkbox-content">
            <label id="label-infos" for="agreement"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" id="agreement" value="1" />
          </div>
        </div>
        <button
          type="submit"
          disabled
          class="inactive send-button"
          id="submit-btn"
        >Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>

    <footer><h4>Direitos reservados à Trybewarts©</h4></footer>
    <script src="script.js"></script>
  </body>
</html>
