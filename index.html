<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWars</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET" enctype="multipart/form-data">
      <input id="login" type="text" placeholder="Login" name="user" required autocomplete="off" autofocus>
      <input id="password" type="password" placeholder="Senha" name="password" required>
      <button class="button" id="button">Logar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form" method="GET">
      <span class="title">
      <h2>Forms</h2>
    </span>
      <!-- section 01 -->
      <section class="forms-inputs">
        <input type="text" name="name" id="input-name" placeholder="Nome" required autocomplete="off" autofocus>
        <input type="text" name="surname" id="input-lastname" placeholder="Sobrenome" required autocomplete="off" autofocus>
        <input type="text" name="email" id="input-email" placeholder="Email" required autocomplete="off" autofocus>  
        <div>
          <label for="house">Casa: </label>
          <select name="houses" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      </section>
      <hr>
      <!-- section 02 -->
      <section class="family">
        <div class="radioDiv">
          <label for="family" id="label-family">Qual sua família?</label>
          <br><br>
          <input type="radio" name="family" id="frontendRadio" value="Frontend">
          <label for="frontendRadio">Frontend</label>
          <br><br>
          <input type="radio" name="family" id="backendRadio" value="Backend">      
          <label for="backendRadio">Backend</label>
          <br><br>
          <input type="radio" name="family" id="fullstackRadio" value="FullStack" checked>      
          <label for="fullstackRadio">FullStack</label>
        </div>
        <div class="checkboxDiv">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade <br><br>de aprender?</label>
          <br>
          <br>
          <input type="checkbox" class="subject" name='subs' id="hof" value="HoFs">
          <label for="hof">HoFs</label>
          <input type="checkbox" class="subject" name='subs' id="jest" value="Jest">
          <label for="jest">Jest</label>
          <input type="checkbox" class="subject" name='subs' id="promises" value="Promises">
          <label for="promises">Promises</label>
        <br>
        <br>
          <input type="checkbox" class="subject" name='subs' name="" id="react" value="React">
          <label for="react">React</label>
          <input type="checkbox" class="subject" name='subs' name="" id="sql" value="SQL">
          <label for="sql">SQL</label>
          <input type="checkbox" class="subject" name='subs' name="" id="pyton" value="Python">
          <label for="python">Python</label>
        </div>
      </section>
      <hr>
      <!-- section 03 -->
      <section class="evaluation">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="1">
        <label for="1">1</label>
        <input type="radio" name="rate" value="2" id="2">
        <label for="2">2</label>
        <input type="radio" name="rate" value="3" id="3">
        <label for="3">3</label>
        <input type="radio" name="rate" value="4" id="4">
        <label for="4">4</label>
        <input type="radio" name="rate" value="5" id="5">
        <label for="5'">5</label>
        <input type="radio" name="rate" value="6" id="6">
        <label for="6'">6</label>
        <input type="radio" name="rate" value="7" id="7">
        <label for="7'">7</label>
        <input type="radio" name="rate" value="8" id="8">
        <label for="8">8</label>
        <input type="radio" name="rate" value="9" id="9">
        <label for="9">9</label>
        <input type="radio" name="rate" value="10" id="10">
        <label for="10">10</label>
      </section>
      <!-- section 04 -->
      <section class="comment">
      <label for="text" class="textarea">Deixe seu comentário:</label>
      <textarea name="text" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div id="counter">500</div>
      </section>
      <!-- section 05 -->
      <section class="infos">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
        <div id="aceite"></div>
      </section>
      <!-- section 06 -->
      <section class="btn-submit">
        <button type="submit" id="submit-btn" disabled>Enviar</button> 
      </section>
    </form>

    <aside class="aside">
      <img src="images/trybewarts-colored.svg" alt="logo trybewarts colorida" id="trybewarts-forms-logo">
    </aside>
  </main>
  <script src="script.js"></script>
  <footer>
    <p>Direitos reservados à Trybewarts&copy;</p>
  </footer>
</body>
</html>
