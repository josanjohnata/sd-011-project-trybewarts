<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <div class="logo">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
    </div>
    <div class="title-container">    
    <h1 id="trybewarts-header-title" >Trybewarts</h1>
</div>    
    <form class="trybewarts-login">
            <fieldset>
                <div>
                    <label for="login"></label>
                    <input type="text" name="login" id="login" placeholder="Login">
                </div>
                <div>
                    <label for="passworld"></label>
                    <input type="text" name="passworld" id="passworld" placeholder="Senha">
                </div>
                <div>
                <button type="submit" id="submit">login</button>
            </div>
            </form>
            </fieldset>
    </header>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
