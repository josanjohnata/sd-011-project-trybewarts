<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Escola Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" id="loginInfo" placeholder="Login" name="login">
        <input type="password" id="passwdInfo" placeholder="Senha" name ="passwd">
        <button id="btnSubmit" type="submit">Logar</button>
      </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="namesLogin">      
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="houseNames">
      <input type="email" id="input-email" placeholder="Email">
      <select id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>
      <div class="familyChoice">
        <label id="label-family"> Qual sua família?</label>
        <label for="Frontend">
        <input type="radio" id="frontendRadio" name="family" value="Frontend">
        Frontend</label>
        <label for="Backend">
        <input type="radio" id="backendRadio" name="family" value="Backend">
        Backend</label>
        <label for="FullStack">
        <input type="radio" id="fullstackRadio" name="family" value="FullStack">
        FullStack</label>
      </div>
      <label id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="wantedContent">
        <label for="HoFs">
          <input type="checkbox" value="HoFs" class="subject">
          HoFs
        </label>
        <label for="Jest">
          <input type="checkbox" value="Jest" class="subject">
          Jest
        </label>
        <label for="Promises">
          <input type="checkbox" value="Promises" class="subject">
          Promises
        </label>
        <label for="React">
          <input type="checkbox" value="React" class="subject">
          React
        </label>
        <label for="SQL">
          <input type="checkbox" value="SQL" class="subject">
          SQL
        </label>
        <label for="Python">
          <input type="checkbox" value="Python" class="subject">
          Python
        </label>
      </div>
      <div class="evaluateField">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <!-- radios sendo criados por JS -->
      </div>
      <div class="commentSection">
        <label class='textarea'>Deixe seu comentário:</label>
        <span id="counter">500</span> Restantes <br>
        <textarea id="textarea" maxlength="500"></textarea>        
      </div>
      <div class="agreementDiv">
        <label for="agreement" id='label-infos'>Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id='agreement'>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo da Escola Trybewarts" id="trybewarts-forms-logo">
  </main> 
  <footer><p>Direitos reservados à Trybewarts©</p></footer>
  <script src="script.js"></script>  
</body>
</html>
