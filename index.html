<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo da escola" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="get" class="trybewarts-login">
      <div class="login-container">
        <input id="email-login" type="email" placeholder="Login">
        <input id="password-login" type="password" placeholder="Senha">
        <button id="btn-login" type="submit">Entrar</button>
      </div>
    </form>
  </div>

  <main id="form-container">
    <form action="" method="get" id='evaluation-form'>
      <h1>Formulário</h1>
      <div class="line-content">
        <input id='input-name' type="text" placeholder="Nome">
        <input id='input-lastname' type="text" placeholder="Sobrenome">
      </div>
     
      <div class="line-content">
        <input id='input-email' type="email" placeholder="Email">
        Casa:
        <select name="house" id="house">
          <option id='gitnoria-house' value="Gitnória" type='text'>Gitnória</option>
          <option id='reactpuff-house' value="Reactpuff" type='text'>Reactpuff</option>
          <option id='corvinode-house' value="Corvinode" type='text'>Corvinode</option>
          <option id='pytherina-house' value="Pytherina" type='text'>Pytherina</option>
        </select>
      </div>
      <hr>
     
      <div id='radio-check-container'>
        <div class="line-content" id='family-container'>
          <label id='label-family'> Qual sua família?
          </label>
          <label>
            <input type="radio" name="family" value="Frontend">Família Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend">Família Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack">Família FullStack
          </label>
        </div>
      

        <div class="line-content" id='subject-container'>
          <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?
          </label>
          <div class='checkbox-options'>
            <input class='subject' type="checkbox" value='HoFs'>HoFs
            <input class='subject' type="checkbox" value='Jest'>Jest
            <input class='subject' type="checkbox" value='Promises'>Promises
            <input class='subject' type="checkbox" value='React'>React
            <input class='subject' type="checkbox" value='SQL'>SQL
            <input class='subject' type="checkbox" value='Python'>Python
          </div>
        </div>
      </div>  

      <hr>

      <div>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        1 <input type="radio" name="rate" value="1">
        2 <input type="radio" name="rate" value="2">
        3 <input type="radio" name="rate" value="3">
        4 <input type="radio" name="rate" value="4">
        5 <input type="radio" name="rate" value="5">
        6 <input type="radio" name="rate" value="6">
        7 <input type="radio" name="rate" value="7">
        8 <input type="radio" name="rate" value="8">
        9 <input type="radio" name="rate" value="9">
        10 <input type="radio" name="rate" value="10">
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <div class="counter-container">
        <p id='counter'>500</p>
      </div>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>

    </form>
    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="trybewarts-logo">
  </main>
  <footer id='footer'>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
