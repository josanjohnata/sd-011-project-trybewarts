<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Small logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" class="trybewarts-login" action="">
            <input type="text" id="login" name="login" placeholder="Login">
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <button id="logar">Logar</button>
          </form>
    </header>
<main>
    <form id="evaluation-form" action="">
      <h2 id="forms-h2">Forms</h2>
      <div class="form-style">
          <div>
              <input class="form-style" id="input-name" type="text" placeholder="Nome" size="30">
          </div>
          <div>
              <input class="form-style" id="input-lastname" type="text" placeholder="Sobrenome" size="30">
          </div>
      </div>

      <div class="form-select padding-box-bottom">
        <input class="form-style" id="input-email" type="text" placeholder="Email" size="30">
        <label id="label-casa" for="house">Casa</label>
        <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="column border-box spaced-between">
        <div class="line spaced-between">
          <div class="column spaced-between">
            <legend id="label-family">Qual sua família?</legend>
            <label for="Frontend" class="padding-box-inside"><input type="radio" name="family" value="Frontend" class="family">Família Frontend</label>
            <label for="Frontend" class="padding-box-inside"><input type="radio" name="family" value="Backend" class="family">Família Backend</label>
            <label for="Frontend" class="padding-box-inside"><input type="radio" name="family" value="FullStack" class="family">Família FullStack</label>
          </div>
          <div class="column">
            <legend id="label-content" class="padding-box">Qual conteúdo você está com mais vontade de aprender?</legend>
            <div class="line spaced-around">
              <label for="HoFs" class="padding-box-inside"><input type="checkbox" class="subject" name="HoFs" value="HoFs">HoFs</label>
              <label for="Jest" class="padding-box-inside"><input type="checkbox" class="subject" name="Jest" value="Jest">Jest</label>
              <label for="Promises" class="padding-box-inside"><input type="checkbox" class="subject" name="Promises" value="Promises">Promises</label>
            </div>
            <div class="line padding-box spaced-around">
              <label for="React" class="padding-box-inside"><input type="checkbox" class="subject" name="React" value="React">React</label>
              <label for="SQL" class="padding-box-inside"><input type="checkbox" class="subject" name="SQL" value="SQL">SQL</label>
              <label for="Python" class="padding-box-inside"><input type="checkbox" class="subject" name="Python" value="Python">Python</label>
            </div>
          </div>         
        </div>
      </div>   
      <div class="column border-box">
        <div class="line">
          <div class="line">
            <legend id="label-rate">Como você avalia a Trybewarts?</legend>
          </div>
          <div class="spaced-around">
            <label for="rate"><input type="radio" name="rate" value="1" class="radioRate">1</label>
            <label for="rate"><input type="radio" name="rate" value="2" class="radioRate">2</label>
            <label for="rate"><input type="radio" name="rate" value="3" class="radioRate">3</label>
            <label for="rate"><input type="radio" name="rate" value="4" class="radioRate">4</label>
            <label for="rate"><input type="radio" name="rate" value="5" class="radioRate">5</label>
            <label for="rate"><input type="radio" name="rate" value="6" class="radioRate">6</label>
            <label for="rate"><input type="radio" name="rate" value="7" class="radioRate">7</label>
            <label for="rate"><input type="radio" name="rate" value="8" class="radioRate">8</label>
            <label for="rate"><input type="radio" name="rate" value="9" class="radioRate">9</label>
            <label for="rate"><input type="radio" name="rate" value="10" class="radioRate">10</label>
          </div>
        </div>        
        <div class="column padding-box-inside">
          <label class="textarea padding-box-bottom" for="">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500" cols="30" rows="5"></textarea>
          <span id="counter">500</span>
        </div>
        <div class="agreement padding-box-inside">
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement" name="label-infos" value="Concorda">
        </div>
        <div class="submitButton padding-box-inside">
          <form method="get" action="">
              <button type="submit" id="submit-btn">Enviar</button>
          </form>
        </div>
      </div>
      </form>
    <div>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </div>
</main>
  <footer id="footer-format" class="line">Direitos reservados à Trybewarts©</footer>    
    <script src="script.js"></script>
</body>
</html>
