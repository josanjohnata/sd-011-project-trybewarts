<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" id="Login">
      <input type="password" placeholder="Senha" id="Senha">
      <button type="submit" id="Login-btn">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="nomes">
        <label for="">Nome:
          <input id="input-name" type="text" placeholder="Nome">
        </label>
        <label for="">Sobrenome:
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </label>
      </div>
      <div id="email-casa">
        <label for="">E-mail:
          <input id="input-email" type="text" placeholder="Email">
        </label>
        <label>Casa:
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <!-- REQUISITO 12 - radio -->
      <label id="label-family">
        Qual sua família?
      </label>
      <label>
        <input type="radio" name="family" value="Frontend">Frontend
      </label>
      <label>
        <input type="radio" name="family" value="Backend">Backend
      </label>
      <label>
        <input type="radio" name="family" value="FullStack">FullStack
      </label>
      <!-- REQUISITO 13 - checkbox -->
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
      </label>
        <label>
          <input type="checkbox" name="conteudo" class="subject" value="HoFs">HoFs
        </label>
        <label>
          <input type="checkbox" name="conteudo" class="subject" value="Jest">Jest
        </label>
        <label>
          <input type="checkbox" name="conteudo" class="subject" value="Promises">Promises
        </label>
        <label>
          <input type="checkbox" name="conteudo" class="subject" value="React">React
        </label>
        <label>
          <input type="checkbox" name="conteudo" class="subject" value="SQL">SQL
        </label>
        <label>
          <input type="checkbox" name="conteudo" class="subject" value="Python">Python
        </label>
        <!-- REQUISITO 14 - RATE BUTTONS -->
        <div>
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
            1<input type="radio" name="rate" value="1">
            2<input type="radio" name="rate" value="2">
            3<input type="radio" name="rate" value="3">
            4<input type="radio" name="rate" value="4">
            5<input type="radio" name="rate" value="5">
            6<input type="radio" name="rate" value="6">
            7<input type="radio" name="rate" value="7">
            8<input type="radio" name="rate" value="8">
            9<input type="radio" name="rate" value="9">
            10<input type="radio" name="rate" value="10">
        </div>
        <!-- REQUISITO 15 - TEXTAREA -->
        <label class="textarea">Deixe seu comentário:
          <textarea name="Comentarios" cols="30" rows="10" maxlength="500" id="textarea"></textarea>
        </label>
        <div id="contador">
          Você ainda possui
          <a id="counter">500</a>
          caracteres para comentario.
        </div>
        <!-- REQUISITO 16 - checkbox -->
        <label id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement">
        </label>
        <!-- REQUISITO 17 - BOTÃO SUBMIT -->
        <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo das casas Trybe">
  </main>
  <!-- REQUISITO 19 - FOOTER -->
  <div>
    <footer>
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
