<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- requisito 1 -->
    <header class="header">
      <!-- requisito 2 -->
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="100px">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <!-- requisito 3 -->
        <form class='trybewarts-login'>
          <input type='email' id='login' placeholder='Login' value='' required>
          <input type='password' id='senha' placeholder='Senha' value='' required>
          <button class='button' id='sendButton'>Logar</button>
        </form>
      </div>
    </header>
    <main>
      <!-- Form -->
      <form id='evaluation-form'>
        <div class='div-form'>
          <h2>Forms</h2>
          <!-- Requisito 8 e 9 -->
          <div class='div-1'>
            <input type='text' id='input-name' placeholder='Nome' required>
            <input type='text' id='input-lastname' placeholder='Sobrenome' required>
            <input type='text' id='input-email' placeholder='Email' required>
            <label for='id'>Casa:
              <select id='house'>
                <option id='gitnoria-house' text='Gitnória' value='Gitnória'>Gitnória</option>
                <option id='reactpuff-house' text='Reactpuff' value='Reactpuff'>Reactpuff</option>
                <option id='corvinode-house' text='Corvinode' value='Corvinode'>Corvinode</option>
                <option id='pytherina-house' text='Pytherina' value='Pytherina'>Pytherina</option>
              </select>
            </label>
          </div>
          <hr>
          <div class='div-2'>
            <!-- requisito 12 -->
            <div class='div-column'>
              <label id='label-family'>Qual sua família?</label>
              <label>
                <input type='radio' class='family' name='family' value="Frontend" required>
                Família Frontend
              </label>
              <label>
                <input type='radio' class='family' name='family' value="Backend" required>
                Família Backend
              </label>
              <label>
                <input type='radio' class='family' name='family' value="FullStack" required>
                Família FullStack
              </label>
            </div>
            <!-- requisito 13 -->
            <div class='div-row'>
              <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
              <div class='content-checkbox'>
                <label>
                  <input class ='subject' name='content' type='checkbox' value="HoFs">
                  HoFs
                </label>
                <label>
                  <input class ='subject' name='content' type='checkbox' value="Jest">
                  Jest
                </label>
                <label>
                  <input class ='subject' name='content' type='checkbox' value="Promises">
                  Promises
                </label>
                <label>
                  <input class ='subject' name='content' type='checkbox' value="React">
                  Reacts
                </label>
                <label>
                  <input class ='subject' name='content' type='checkbox' value="SQL">
                  SQL
                </label>
                <label>
                  <input class ='subject' name='content' type='checkbox' value="Python">
                  Python
                </label>
              </div>
            </div>
          </div>
          <hr>
          <div class='div-3'>
            <div>
              <!-- Requisito 14 -->
              <label id='label-rate'>Como você avalia a Trybewarts?</label>
              <label>
                <input type='radio' class='rate' name='rate' value='1'>1
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='2'>2
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='3'>3
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='4'>4
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='5'>5
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='6'>6
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='7'>7
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='8'>8
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='9'>9
              </label>
              <label>
                <input type='radio' class='rate' name='rate' value='10'>10
              </label>
            </div>
            <!-- Requisito 15 -->
            <label for='textarea' class='textarea'>Deixe seu comentário:</label>
            <textarea id='textarea' maxlength='500' required></textarea>
            <p id='counter'>500</p>
            <!-- Requisito 16 -->
            <label for='agreement' id='label-infos'>Você concorda com o uso das informações acima?
              <input type='checkbox' id='agreement' required>
            </label>
            <!-- Requisito 17 -->
            <button type='submit' id='submit-btn' class='button' disabled>Enviar</button>
          </div>
        </div>
      </form>
      <!-- Requisito 7 -->
      <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
    </main>
    <!-- Requisito 19 -->
    <footer class='footer'>Direitos reservados à Trybewarts©</footer>
    <script src='script.js'></script>
  </body>
</html>
