<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <div class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" placeholder="Login">
      <input id="senha" placeholder="Senha">
      <button id="login-submit">Logar</button>
    </form>
   </div>

    <div class="page">
      <main>
          <form id="evaluation-form"><h2 id="title-forms">Forms</h2>

          
              <div class="inputs-inicio">
                <div class="names">
                  <label for="input-name">
                    <input type="text" id="input-name" placeholder="Nome">
                  </label>
            
            
                  <label for="input-lastname">
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                  </label>
                </div>
              </div>
              <div class="inputs-adresses">
                <div class="adresses">
                    <label for="input-email">
                      <input type="text" id="input-email" placeholder="Email">
                    </label>
                    
                    <label for="house">Casa:</label>
                    <select name="Casa" id="house">
                      <option value="" id="gitnoria-house">Gitnória</option>
                      <option value="" id="reactpuff-house">Reactpuffe</option>
                      <option value="" id="corvinode-house">Corvinodee</option>
                      <option value="" id="pytherina-house">Pytherinae</option>
                    </select>
                </div>
              </div>
            
            

<div id="linha-horizontal"></div>
            
              <div class="duascolunas">
                <div class="family">
                  <div class="colunafamilia">
                  <label for="" id="label-family">Qual sua família?</label>
                  
                    
                      
                        <input id="frontend" type="radio" name="family" value="Frontend">Frontend
                        <input id ="backend" type="radio" name="family" value="Backend">Backend
                        <input id="fullstack" type="radio" name="family" value="FullStack">FullStack
                    

                  </div>
                
                  </div>
              
  
                <div class="content">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade<br> de aprender?</label>
                <div class="checkboxes">
                  <div class="primeiralinhacheck">
                    <input type="checkbox" value="HoFs">HoFs
                    <input type="checkbox" value="Jest">Jest
                  
                  
                    <input type="checkbox" value="Promises">Promises
                  </div>
                  <div class="segundalinhacheck">
                    <input type="checkbox" value="React">React     
                    <input type="checkbox" value="SQL">SQL
                    <input type="checkbox" value="Python">Python
                  </div>
                </div>
                </div>
              </div>

              <div id="linha-horizontal"></div>

            <div class="rate">
              <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
              <label for="">1
                <input type="radio" name="rate" value="1">
              </label>
              <label for="">2
                <input type="radio" name="rate" value="2">
              </label>
              <label for="">3
                <input type="radio" name="rate" value="3">
              </label>
              <label for="">4
                <input type="radio" name="rate" value="4">
              </label>
              <label for="">5
                <input type="radio" name="rate" value="5">
              </label>
              <label for="">6
                <input type="radio" name="rate" value="6">
              </label>
              <label for="">7
                <input type="radio" name="rate" value="7">
              </label>
              <label for="">8
                <input type="radio" name="rate" value="8">
              </label>
              <label for="">9
                <input type="radio" name="rate" value="9">
              </label>
              <label for="">10
                <input type="radio" name="rate" value="10">
              </label>
            </div>

          <label for="textarea" class="textarea">Deixe seu comentário:<br></label>
          <textarea name="" id="textarea" cols="20" rows="10" minlength="0" maxlength="500"></textarea>
          <span id="counter"></span>
          
          <div class="agree">
            <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="" id="agreement">
          </div>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
          </form>
      </main>
      <div class="secondcolumn"><img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo"></div>
    </div>

      

  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
