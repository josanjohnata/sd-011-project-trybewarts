<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Requisitos 1 ao 4 -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" id="formLogin" name="login" placeholder="Login">
      <input type="text" id="formSenha" name="senha" placeholder="Senha">
      <button id="btnLogin">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <section>

        <h2>Forms</h2>
          <section id="secondBigContainer">
            <!-- Requisito 8 -->
            <div class="inputsNameLastname">
              <input id="input-name" type="text" placeholder="Nome">
              <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <!-- Requisito 9 e 10 -->
            <div class="inputEmailDropdown">
              <!-- Requisito 11 - Aqui eu alinhei o input de Email com o Dropdown -->
              <input id="input-email" type="text" placeholder="Email">
              <label id="dropdownContainer" for="house">Casa:
                <select id="house" name="house">
                  <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                  <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                  <option id="corvinode-house" value="Corvinode">Corvinode</option>
                  <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
              </label>
            </div>
          </section>
          <hr>
          <section id="thirdBigContainer">
            <!-- Requisito 12 -->
            <div id="div-family">
            <label id="label-family" for="">Qual sua família?</label>
              <div class="familyContainer">
                <label for="">
                  <input class="familyRadio" type="radio" name="family" id="" value="Frontend">Frontend
                </label>
                <label for="">
                  <input class="familyRadio" type="radio" name="family" id="" value="Backend">Backend
                </label>
                <label for="">
                  <input class="familyRadio" type="radio" name="family" id="" value="FullStack">FullStack
                </label>
              </div>
            </div>
            <div id="div-content">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
              <div class="learningContentContainer">
                <label for="">
                  <input class="subject" type="checkbox" name="" id="" value="HoFs">HoFs
                </label>
                <label for="">
                  <input class="subject" type="checkbox" name="" id="" value="Jest">Jest
                </label>
                <label for="">
                  <input class="subject" type="checkbox" name="" id="" value="Promises">Promises
                </label>
                <label for="">
                  <input class="subject" type="checkbox" name="" id="" value="React">React
                </label>
                <label for="">
                  <input class="subject" type="checkbox" name="" id="" value="SQL">SQL
                </label>
                <label for="">
                  <input class="subject" type="checkbox" name="" id="" value="Python">Python
                </label>
              </div>
            </div>
            
          </section>
          <hr>
          <section class="fourthBigContainer">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
              <input type="radio" name="rate" id="" value="1">1
              <input type="radio" name="rate" id="" value="2">2
              <input type="radio" name="rate" id="" value="3">3
              <input type="radio" name="rate" id="" value="4">4
              <input type="radio" name="rate" id="" value="5">5
              <input type="radio" name="rate" id="" value="6">6
              <input type="radio" name="rate" id="" value="7">7
              <input type="radio" name="rate" id="" value="8">8
              <input type="radio" name="rate" id="" value="9">9
              <input type="radio" name="rate" id="" value="10">10
            
          </section>
          <label class="textarea">
            Deixe seu comentário:
            <textarea maxlength="500" rows="7"></textarea>
          </label>
      </section>
      <label id="label-infos">
        Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

  </main>

  <footer>
    <h4>Direitos reservados à Trybewarts©</h4>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
