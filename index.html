<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Linhas eduardo 10 a 50 -->    
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Small logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" class="trybewarts-login" action="">
            <input type="text" id="login" name="login" placeholder="Login">
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <button id="logar">Logar</button>
          </form>
    </header>

























    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- Linhas ivaldo 52 a 102 -->
<main>
    <form id="evaluation-form" action="" method="GET">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
        <input id="input-email" type="text" placeholder="Email">
    </form>
    <div id="trybewarts-forms-logo">
        <img src="images/trybewarts-colored.svg" alt="">
    </div>
</main>


















































    <!-- Linhas israel 104 a 154 -->
  <div class="column">
    <legend id="label-family">Qual sua família?</legend>
    <label for="Frontend"><input type="radio" name="family" value="Frontend">Família Frontend</label>
    <label for="Frontend"><input type="radio" name="family" value="Backend">Família Backend</label>
    <label for="Frontend"><input type="radio" name="family" value="FullStack">Família FullStack</label>
  </div>

  <div class="column">
    <legend id="label-content">Qual conteúdo você está com mais vontade de aprender?</legend>
    <div class="line">
      <label for="HoFs"></label><input type="checkbox" class="subject" name="HoFs" value="HoFs">HoFs</label>
      <label for="Jest"></label><input type="checkbox" class="subject" name="Jest" value="Jest">Jest</label>
      <label for="Promises"></label><input type="checkbox" class="subject" name="Promises" value="Promises">Promises</label>
    </div>
    <div class="line">
      <label for="React"></label><input type="checkbox" class="subject" name="React" value="React">React</label>
      <label for="SQL"></label><input type="checkbox" class="subject" name="SQL" value="SQL">SQL</label>
      <label for="Python"></label><input type="checkbox" class="subject" name="Python" value="Python">Python</label>
    </div>
  </div>

  <div class="line">
    <legend id="label-rate">Como você avalia a Trybewarts?</legend>
    <label for="rate"><input type="radio" name="rate" value="1">1</label>
    <label for="rate"><input type="radio" name="rate" value="2">2</label>
    <label for="rate"><input type="radio" name="rate" value="3">3</label>
    <label for="rate"><input type="radio" name="rate" value="4">4</label>
    <label for="rate"><input type="radio" name="rate" value="5">5</label>
    <label for="rate"><input type="radio" name="rate" value="6">6</label>
    <label for="rate"><input type="radio" name="rate" value="7">7</label>
    <label for="rate"><input type="radio" name="rate" value="8">8</label>
    <label for="rate"><input type="radio" name="rate" value="9">9</label>
    <label for="rate"><input type="radio" name="rate" value="10">10</label>
  </div>

  <div class="column">
    <label class="textarea" for="">Deixe seu comentário:</label>
    <textarea maxlength="500"></textarea>
  </div>

  <footer class="line">Direitos reservados à Trybewarts©</footer>    
    <!-- Fim de código separado -->
    <script src="script.js"></script>
</body>
</html>
