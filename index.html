<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    
    <form  class='trybewarts-login' action="" method="get" enctype="multipart/form-data">  
        <input type="email" name="login" id="login" placeholder="Login" required  maxlength="" > 
        <input type="password" name="password" id="password" placeholder="Senha" required  maxlength=""> 
        <button class="button" id="submitLogin" type="button">Logar</button>
    </form>
  </header>
  <main>
      <form id="evaluation-form">
        <fieldset id="field-set">
          <legend>
            Identificação:
          </legend>
          <input type="text" id="input-name" placeholder="Nome" name='Nome'>
          <input type="text" id="input-lastname" placeholder="Sobrenome" name='Sobrenome'><br>

          <input type="email" id="input-email" placeholder="Email" name='Email'>
          <select name="Casa" id="house">
            <option  value="Gitnória" id='gitnoria-house'>Gitnória</option>
            <option  value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
            <option  value="Corvinode" id='corvinode-house'>Corvinode</option>
            <option  value="Pytherina" id='pytherina-house'>Pytherina</option>
          </select>

          <label for="family" id="label-family" name='familia'>Qual sua família?</label>
            <input class='family' type="radio" value="Frontend" name="family">Frontend
            <input class='family' type="radio" value="Backend" name="family">Backend
            <input class='family' type="radio" value="FullStack" name="family">Fullstack

          <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input class='content subject' type="checkbox" value="HoFs" name="content">HoFs
            <input class='content subject' type="checkbox" value="Jest" name="content">Jest
            <input class='content subject' type="checkbox" value="Promises"name="content">Promises
            <input class='content subject' type="checkbox" value="React" name="content">React
            <input class='content subject' type="checkbox" value="SQL" name="content">SQL
            <input class='content subject' type="checkbox" value="Python" name="content">Python
            <hr>

          <label for="content" id="label-rate">Como você avalia a Trybewarts?</label>
            <input class="rate" type="radio" value="1" name="rate">1
            <input class="rate" type="radio" value="2" name="rate">2
            <input class="rate" type="radio" value="3" name="rate">3
            <input class="rate" type="radio" value="4" name="rate">4
            <input class="rate" type="radio" value="5" name="rate">5
            <input class="rate" type="radio" value="6" name="rate">6
            <input class="rate" type="radio" value="7" name="rate">7
            <input class="rate" type="radio" value="8" name="rate">8
            <input class="rate" type="radio" value="9" name="rate">9
            <input class="rate" type="radio" value="10" name="rate">10

            <label for="" class="textarea" id="feedback">Deixe seu comentário:</label>
              <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <span id="counter">500</span>

            <hr>
            <label id="label-infos" >
              <input type="checkbox" id="agreement">Você concorda com o uso das informações acima?
            </label>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </fieldset>
      </form>
      <img src="images/trybewarts-colored.svg" alt="Logo Trybe wartz" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
