<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Escola de Tecnomagia TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo header trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="GET">
      <input id="email" value="" type="email" name="email" placeholder="Login" required>
      <input id="senha" value="" type="password" name="senha" placeholder="Senha" required>
      <button id="button1">Entrar</button>
    </form>
  </header>
  <main>

    <form id="evaluation-form">
      <div id="form">
      <div>
      <label>
        <input id="input-name" type="text" name="nome" placeholder="Nome">
      </label>
      <label>
        <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
      </label>
      </div>
      <div>
        <label>
          <input id="input-email" type="text" name="e-mail" placeholder="Email">
        </label>
        <label>Casa:
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        </label>
      </div>
      <div id="familia">
        <label id="label-family">Qual sua família?</label>
          <label>
            <input type="radio" name="family" value="Frontend">Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend">Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack">FullStack
          </label>
      </div>
      <div id="conteudo">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label>
            <input class="subject" name="conteudo" type="checkbox" value="HoFs">Higher Order Functions
          </label>
          <label>
            <input class="subject" name="conteudo" type="checkbox" value="Jest">Jest
          </label>
          <label>
            <input class="subject" name="conteudo" type="checkbox" value="Promises">Promises
          </label>
          <label>
            <input class="subject" name="conteudo" type="checkbox" value="React">React
          </label>
          <label>
            <input class="subject" name="conteudo" type="checkbox" value="SQL">SQL
          </label>
          <label>
            <input class="subject" name="conteudo" type="checkbox" value="Python">Python
          </label>
      </div>
      <div>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label>
            <input type="radio" value="1" name="rate">1
          </label>
          <label>
            <input type="radio" value="2" name="rate">2
          </label>
          <label>
            <input type="radio" value="3" name="rate">3
          </label>
          <label>
            <input type="radio" value="4" name="rate">4
          </label>
          <label>
            <input type="radio" value="5" name="rate">5
          </label>
          <label>
            <input type="radio" value="6" name="rate">6
          </label>
          <label>
            <input type="radio" value="7" name="rate">7
          </label>
          <label>
            <input type="radio" value="8" name="rate">8
          </label>
          <label>
            <input type="radio" value="9" name="rate">9
          </label>
          <label>
            <input type="radio" value="10" name="rate">10
          </label>
      </div>
      <div>
        <label class="textarea">Deixe seu comentário:
          <textarea id="textarea" name="comentario" cols="30" rows="10" maxlength="500"></textarea>
        </label>
        <span id="counter">500</span>
      </div>
      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement">
        </label>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>
<br>
  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>
</html>
