<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
    <link href="https://allfont.net/allfont.css?fonts=lumos" rel="stylesheet" type="text/css"/>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="container">
      <form class="trybewarts-login">
        <input type="email" placeholder="Login" id="login" value="">
        <input type="password" placeholder="Senha" id="senha" value="">
        <button id='login-button'>Logar</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form">

      <div id="nome-e-sobrenome">
        <label>
          <input type="text" placeholder="Nome" id="input-name" value="">
        </label>
        <label>
          <input type="text" placeholder="Sobrenome" id="input-lastname" value="">
        </label>
      </div>

      <div id="e-mail-e-casa">
        <label>
          <input type="email" placeholder="Email" id="input-email" value="">
        </label>

        <label id="label-house" for="house">
          <label id="casa">Casa</label>
          <select id="house">
            <option id="gitnoria-house" name="house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" name="house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" name="house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" name="house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>

      <div id="container">
        <div>
          <label id="label-family">Qual sua família?</label>
          <div id="input-radio">
              <input type="radio" name="family" value="Frontend"><span>Frontend</span>
              <input type="radio" name="family" value="Backend"><span>Backend</span>
              <input type="radio" name="family" value="FullStack"><span>FullStack</span>
          </div>
        </div>

        <div id="checkboxs">
          <label id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="techs">
            <input class="subject" type="checkbox" name="materia" value="HoFs">HoFs
            <input class="subject" type="checkbox" name="materia" value="Jest">Jest
            <input class="subject" type="checkbox" name="materia" value="Promises">Promises
            <input class="subject" type="checkbox" name="materia" value="React">React
            <input class="subject" type="checkbox" name="materia" value="SQL">SQL
            <input class="subject" type="checkbox" name="materia" value="Python">Python
          </div>
        </div>
      </div>

      <div id="input-avaliador">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>

      <div id="comentario">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" cols="50" rows="8" maxlength="500"></textarea>
        <h5 id="counter">500</h5>
      </div>

      <div id="input-form">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" height="500px">
  </main>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>

</html>
