<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe warts logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input type="text" required  placeholder="Login" id="input-login">
      <input type="password" required  placeholder="Senha" id="input-password">
      <button id="button-login">Logar</button>
    </form>
  </header>

  <main>
    <!-- <div class="div-main"> -->
    <form action="" id="evaluation-form" method="GET">
      <div class='form-container'>
        <input type="text" required  placeholder="Nome" id="input-name" class="input-box">
        <input type="text" required  placeholder="Sobrenome" id="input-lastname" class="input-box">
      </div>

      <div class='form-container'>
        <input type="email" required  placeholder="Email" id="input-email" class="input-box">
        <label for="house">Casa:</label>
        <select name="house" id="house" class="input-box">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <hr>
      
      <div class="form-container">
        <div class="div-family">
          <label id="label-family"> Qual sua família?</label>
          <label for="front">
            <input id="front" name="family" type="radio" value="Frontend">Família Frontend
          </label>
          <label for="back">
            <input id="back" name="family" type="radio" value="Backend">Família Backend
          </label>
          <label for="full">
            <input id="full" name="family" type="radio" value="FullStack">Família FullStack
          </label>
        </div>

        <div id="div-checkbox">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="checkbox-container">
            <label for="hofs">
              <input id="hofs" type="checkbox" name="content" class="subject" value="HoFs">HoFs
            </label>
            <label for="jest">
              <input id="jest" type="checkbox" name="content" class="subject" value="Jest">Jest
            </label>
            <label for="promises">
              <input id="promises" type="checkbox" name="content" class="subject" value="Promises">Promises
            </label>
            <label for="react">
              <input id="react" type="checkbox" name="content" class="subject" value="React">React
            </label>
            <label for="sql">
              <input id="sql" type="checkbox" name="content" class="subject" value="SQL">SQL
            </label>
            <label for="python">
              <input id="python" type="checkbox" name="content" class="subject" value="Python">Python
            </label>            
          </div>
        </div>
      </div>

      <hr>

      <div class="form-container" id="container-form">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>

      <label class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea> 
      <div id="counter"></div>
      <!-- adicionado ids textarea e counter -->
      
      <div>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
  <!-- </div> -->
    <div class="div-img">
      <img src="images/trybewarts-colored.svg" alt="logo da trybe warts" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
