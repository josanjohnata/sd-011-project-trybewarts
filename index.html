<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"></img>

      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="get" class="trybewarts-login">
        <input type="text" class="login" placeholder="Login">

        <input type="text" class="senha" placeholder="Senha">

        <button type="button" class="buttonLogin">Entrar</button>
        
      </form>
		</header>
		
		<main>
			<form id="evaluation-form">
				<div id="inputNameLastName">
					<input type="text" id="input-name" placeholder="Nome">
					<input type="text" id="input-lastname" placeholder="Sobrenome">
				</div>
				<div>
					<input type="text" id="input-email" placeholder="Email">
					
					<select id="house">
						<option id="gitnoria-house" value="Gitnória">Gitnória</option>
						<option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
						<option id="corvinode-house" value="Corvinode">Corvinode</option>
						<option id="pytherina-house" value="Pytherina">Pytherina</option>
					</select>
				</div>

        <label for="" id='label-family'>Qual sua família?</label>
        <input type="radio" name="family" value='Frontend'> Frontend
        <input type="radio" name="family" value='Backend'> Backend
        <input type="radio" name="family" value='FullStack'>FullStack
				
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checkbox">
          <input type="checkbox" value="HoFs" class="subject">HoFs
          <input type="checkbox" value="Jest" class="subject">Jest
          <input type="checkbox" value="Promises" class="subject">Promises
          <input type="checkbox" value="React" class="subject">React
          <input type="checkbox" value="SQL" class="subject">SQL
          <input type="checkbox" value="Python" class="subject">Python
        </div>
		
        <div class="aside">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <div class="aside">
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
          </div>
        </div>

        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500"></textarea>

        <div class="aside">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        
        <button disabled type="submit" id="submit-btn">Enviar</button>

      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
		</main>
		
		<script src="script.js"></script>
	</body>
</html>
