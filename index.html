<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marco Galindo e Rodolfo Rezende</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input name="Login" type="text" placeholder="Login">
      <input name="Senha" type="password" placeholder="Senha">
      <button class="btn-login">Entrar</button>
    </form>  
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <label for="input-name"></label>
        <input id="input-name" name="input-name" type="text" placeholder="Nome">
        <label for="input-lastname"></label>
        <input id="input-lastname" name="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div>
        <label for="input-email"></label>
        <input id="input-email" name="input-email" type="email" placeholder="Email">
        <label for="house">Casa</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id="contentfamily">
        <div id="divfamily">
          <label id="label-family" for="family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend">Front-End 
          </div>
          <div>
            <input type="radio" name="family" value="Backend">Back-End
          </div>
          <div>
            <input type="radio" name="family" value="FullStack">Full-Stack
          </div>
        </div>
        <div id="divcontent">
          <label id="label-content" for="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input class="subject" type="checkbox" value="HoFs">Higher Order Functions
            <input class="subject" type="checkbox" value="Jest">Jest
            <input class="subject" type="checkbox" value="Promises">Promises
          </div>
          <div>
            <input class="subject" type="checkbox" value="React">React
            <input class="subject" type="checkbox" value="SQL">SQL
            <input class="subject" type="checkbox" value="Python">Python
          </div>
        </div>
      </div>
      <hr>
      <div id="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input value="1" name="rate" type="radio">1
        <input value="2" name="rate" type="radio">2
        <input value="3" name="rate" type="radio">3
        <input value="4" name="rate" type="radio">4
        <input value="5" name="rate" type="radio">5
        <input value="6" name="rate" type="radio">6
        <input value="7" name="rate" type="radio">7
        <input value="8" name="rate" type="radio">8
        <input value="9" name="rate" type="radio">9
        <input value="10" name="rate" type="radio">10
      </div>
      <label class="textarea" for="comment">Deixe seu comentário:</label>
      <textarea maxlength="500" name="comment" id="textarea" cols="30" rows="10"></textarea>
      <p id="counter">500</p>
      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button disabled id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Forms">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</body>
</html>
