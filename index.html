<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo tipo Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title" >Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login" type="email" placeholder="Login">
            <input id="senha" type="text" placeholder="Senha">
            <button id="enviar" type="submit">Logar</button>
        </form>
    </header>
    <main class="conteudo">
        <form id="evaluation-form">
            <div class="container-row">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="container-row">
                <input type="text" id="input-email" placeholder="Email">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="caixa">
              <div class="caixa-lista">
                <label id="label-family">Qual sua família?</label>
                <div class="caixa-lista-itens">
                  <div>
                    <input type="radio" name="family" id="frontend" value="Frontend">
                    <label for="frontend">Frontend</label>
                  </div>
                  <div>
                    <input type="radio" name="family" id="backend" value="Backend">
                    <label for="backend">Backend</label>
                  </div>
                  <div>
                    <input type="radio" name="family" id="fullstack" value="FullStack">
                    <label for="fullstack">Fullstack</label>
                  </div>
                </div>
              </div>
              <div class="caixa-lista">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="caixa-lista-checkbox">
                  <div class="caixa-lista-checkbox-list">
                    <input type="checkbox" name="content" class="subject" id="hofs" value="HoFs">
                    <label for="hofs">HoFs</label>
                  </div>
                  <div  class="caixa-lista-checkbox-list">
                    <input type="checkbox" name="content" class="subject" id="jest" value="Jest">
                    <label for="jest">Jest</label>
                  </div>
                  <div  class="caixa-lista-checkbox-list">
                    <input type="checkbox" name="content" class="subject" id="promises" value="Promises">
                    <label for="promises">Promises</label>
                  </div>
                  <div  class="caixa-lista-checkbox-list">
                    <input type="checkbox" name="content" class="subject" id="react" value="React">
                    <label for="react">React</label>
                  </div>
                  <div  class="caixa-lista-checkbox-list">
                    <input type="checkbox" name="content" class="subject" id="sql" value="SQL">
                    <label for="sql">SQL</label>
                  </div>
                  <div  class="caixa-lista-checkbox-list">
                    <input type="checkbox" name="content" class="subject" id="python" value="Python">
                    <label for="python">Python</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="caixa-avaliacao">
              <label id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="um" value="1">
                  <label for="um">1</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="dois" value="2">
                  <label for="dois">2</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="tres" value="3">
                  <label for="tres">3</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="quatro" value="4">
                  <label for="quatro">4</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="cinco" value="5">
                  <label for="cinco">5</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="seis" value="6">
                  <label for="seis">6</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="sete" value="7">
                  <label for="sete">7</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="oito" value="8">
                  <label for="oito">8</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="nove" value="9">
                  <label for="nove">9</label>
                </div>
                <div class="caixa-avaliacao-radio">
                  <input type="radio" name="rate" id="dez" value="10">
                  <label for="dez">10</label>
                </div>
            </div>
            <div class="caixa-comentario">
              <label for="comentario" class="textarea">Deixe seu comentário:</label>
              <textarea name="textarea" id="textarea" cols="80" rows="10" maxlength="500"></textarea>
              <div class="caixa-comentario-contador">
                <span id="counter">500</span>
              </div>
            </div>
            <div class="caixa-termos">
              <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
              <input type="checkbox" name="checkbox" id="agreement">
            </div>
            <div class="caixa-enviar">
              <button id="submit-btn" type="submit">Enviar</button>
            </div>
        </form>
        <div class="conteudo-enviar"></div>
        <img src="images/trybewarts-colored.svg" alt="trybewarts brasão" id="trybewarts-forms-logo">
    </main>
    <footer class="rodape">
      <span>Direitos reservados à Trybewarts©</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
