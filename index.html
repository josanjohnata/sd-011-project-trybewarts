<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login-field" type="email" placeholder="Login">
            <input id="password-field" type="password" placeholder="Senha">
            <button id="login-button">Fazer login </button>
        </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <div class="container">
            <input id="input-name" placeholder="Nome">
            <input id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="container">
            <input id="input-email" placeholder="Email">
            <select id="house">
                <option id="gitnoria-house">Gitnória</option>
                <option id="reactpuff-house">Reactpuff</option>
                <option id="corvinode-house">Corvinode</option>
                <option id="pytherina-house">Pytherina</option>
            </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack

        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checkbox-container">
            <input type="checkbox" name="" class="subject" value="HoFs">HoFs
            <input type="checkbox" name="" class="subject" value="Jest">Jest
            <input type="checkbox" name="" class="subject" value="Promises">Promises
            <input type="checkbox" name="" class="subject" value="React">React
            <input type="checkbox" name="" class="subject" value="SQL">SQL
            <input type="checkbox" name="" class="subject" value="Python">Python
        </div>

        <div class="radio-content">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
        </div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id= "textarea" maxlength="500"></textarea>
        <div id="counter">500</div>
        <div>
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement" value="1">
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </main>


    <footer>
        Direitos reservados à Trybewarts©Direitos reservados à Trybewarts©
    </footer>
</body>
</html>
<script src="script.js"></script>
