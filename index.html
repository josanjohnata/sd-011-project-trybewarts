<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" class="login2" value="">
        <input id="password" type="text" placeholder="Senha"  class="password2" value="">
        <button id="button-login">login</button>
      </form>
  </header>
  <main>
    <form id="evaluation-form" method="post" enctype="multipart/form-data">
      <form id="div-name">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </form>
      <form class="div-radio">
        <label id="label-family">Qual sua família?
        </label> 
        <input type="radio" value="Frontend"  name="family">Frontend
        <input type="radio" value="Backend" name="family">Backend
        <input type="radio" value="FullStack" name="family">FullStack
      </form>
      <form>
        <form class="div-radio">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
          </label>
          <input type="checkbox" class="subject" value="HoFs">Higher Order Functions
          <input value="Jest" type="checkbox" class="subject">Jest
          <input value="Promises" type="checkbox" class="subject">Promises
          <input value="React" type="checkbox" class="subject">React
          <input value="SQL" type="checkbox" class="subject">SQL
          <input value="Python" type="checkbox" class="subject">Python
        </form>
        <form class="div-radio">
          <label id="label-rate">Como você avalia a Trybewarts?
          </label>
          <input name="rate" value="1" type="radio">1
          <input name="rate" value="2" type="radio">2
          <input name="rate" value="3" type="radio">3
          <input name="rate" value="4" type="radio">4
          <input name="rate" value="5" type="radio">5
          <input name="rate" value="6" type="radio">6
          <input name="rate" value="7" type="radio">7
          <input name="rate" value="8" type="radio">8
          <input name="rate" value="9" type="radio">9
          <input name="rate" value="10" type="radio">10
          <label>Deixe seu comentário:</label> 
          <textarea maxlength="500">
          </textarea>
          <label id="label-infos"><input id="agreement" type="checkbox" name="toggle">Você concorda com o uso das informações acima?</label>
        </form>
      </form>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
