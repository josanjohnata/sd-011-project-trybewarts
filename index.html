<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybe Warts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Requisito 1 -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" placeholder="Login" id="login-value">
      <input type="password" placeholder="Senha" id="password-value">
      <button id="enter" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="container-info">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container-info2">
        <input type="email" id="input-email" placeholder="Email">
        <label for="">Casa</label>
        <select name="" id="house">
          <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
          <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="" id="label-family">Qual sua família?</label>
      <label for="family_front">
        <input type="radio"  id="family_front" name="family" value="Frontend"> Família Frontend
      </label>
      <label for="family_back">
        <input type="radio" id="family_back" name="family" value="Backend">Família Backend
      </label>
      <label for="family_full">
        <input type="radio" id="family_full" name="family" value="FullStack">Família FullStack
      </label> 
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="check-div">
        <label for="hofs">
          <input type="checkbox" id= "hofs" value="HoFs" class="subject">
          HoFs
        </label>
        <label for="jest">
          <input type="checkbox" id= "hofs" value="Jest" class="subject">Jest
        </label>
        <label for="promisses">
        <input type="checkbox" id= "promisses" value="Promises" class="subject">
          Promises
        </label>
        <label for="react">
        <input type="checkbox" id= "react" value="React" class="subject">
          React
        </label>
        <label for="sql">
        <input type="checkbox" id= "sql" value="SQL" class="subject">
          SQL
        </label>
        <label for="python">
        <input type="checkbox" id= "python" value="Python" class="subject">
          Python
        </label>
      </div>
      <div class="rate-div">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="" value="1">1
        <input type="radio" name="rate" id="" value="2">2
        <input type="radio" name="rate" id="" value="3">3
        <input type="radio" name="rate" id="" value="4">4
        <input type="radio" name="rate" id="" value="5">5
        <input type="radio" name="rate" id="" value="6">6
        <input type="radio" name="rate" id="" value="7">7
        <input type="radio" name="rate" id="" value="8">8
        <input type="radio" name="rate" id="" value="9">9
        <input type="radio" name="rate" id="" value="10">10
      </div>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <div class="agreement-div">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement" required>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
