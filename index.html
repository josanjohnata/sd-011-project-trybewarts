<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class= 'header'>
    <div class="img-container">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="login-container">
      <form class="trybewarts-login" method="GET">
        <label>
            <input type="text" placeholder="Login" name="email" id="input-login-email">
            <input type="password" placeholder="Senha" id="input-login-password">
            <button id="loginButton">Login</button>
        </label>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <!-- Nome e Sobrenome -->
      <div class="form-line">
        <input id="input-name" type="text" name="nome" placeholder="Nome">
        <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <!-- Email e Casa -->
      <div class="form-line">
        <input id="input-email" type="text" name="email" placeholder="Email">
        <select name="casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <!-- Qual sua familia? -->
      <div class="family-col form-line">
        <label id="label-family" for="">Qual sua família?</label>
        <div class="form-line">
          <input type="radio" name="family" value="Frontend">Frontend
        </div>
        <div class="form-line">
          <input type="radio" name="family" value="Backend">Backend
        </div>
        <div class="form-line">
          <input type="radio" name="family" value="FullStack">FullStack
        </div>
      </div>
      <!-- Conteúdos -->
      <div class="family-col form-line">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="form-line">
          <input type="checkbox" name="subject" value="HoFs" class="subject">HoFs
          <input type="checkbox" name="subject" value="Jest" class="subject">Jest
          <input type="checkbox" name="subject" value="Promises" class="subject">Promises
          <input type="checkbox" name="subject" value="React" class="subject">React
          <input type="checkbox" name="subject" value="SQL" class="subject">SQL
          <input type="checkbox" name="subject" value="Python" class="subject">Python
        </div>
      </div>
      <!-- Avaliação -->
      <div id="rate-container" class="form-line">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
      </div>
      <!-- Comentário -->
      <div class="form-line">
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="comentario" cols="30" rows="10" maxlength="500" id="textarea"></textarea>
        <p id="counter">500</p>
      </div>
      <!-- Concorda? -->
      <div class="form-line">
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="concorda" id="agreement">
      </div>
      <!-- Botão Enviar -->
      <div class="form-line">
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer id="copyRight">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
