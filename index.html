<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="GET" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="password">
      <button id="login-button" type="submit">Login</button>
    </form>
  </header>
  <main>
    <form method="GET" id="evaluation-form">
      <div class="first-row">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="second-row">
        <input type="text" placeholder="Email" id="input-email">
        <label for="house">Casa:</label>
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="radio-check-wrapper">
        <div class="family-wrapper">
          <p id="label-family">Qual sua família?</p>
          <label for="Frontend">
            <input type="radio" name="family" value="Frontend" id="Frontend">Família Frontend
          </label>
          <label for="Backend">
            <input type="radio" name="family" value="Backend" id="Backend">Família Backend
          </label>
          <label for="FullStack">
            <input type="radio" name="family" value="FullStack" id="FullStack">Família Fullstack
          </label>
        </div>
        <div class="content-wrapper">
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <div class="content-first-row">
            <label for="HoFs">
              <input type="checkbox" class="subject" name="content" value="HoFs" id="HoFs">HoFs
            </label>
            <label for="Jest">
              <input type="checkbox" class="subject" name="content" value="Jest" id="Jest">Jest
            </label>
            <label for="Promises">
              <input type="checkbox" class="subject" name="content" value="Promises" id="Promises">Promises
            </label>
          </div>
          <div class="content-second-row">
            <label for="React">
              <input type="checkbox" class="subject" name="content" value="React" id="React">React
            </label>
            <label for="SQL">
              <input type="checkbox" class="subject" name="content" value="SQL" id="SQL">SQL
            </label>
            <label for="Python">
              <input type="checkbox" class="subject" name="content" value="Python" id="Python">Python
            </label>
          </div>
        </div>
      </div>
      <div class="csat">
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <label for="1">1</label>
        <input type="radio" value="1" name="rate">
        <label for="2">2</label>
        <input type="radio" value="2" name="rate">
        <label for="3">3</label>
        <input type="radio" value="3" name="rate">
        <label for="4">4</label>
        <input type="radio" value="4" name="rate">
        <label for="5">5</label>
        <input type="radio" value="5" name="rate">
        <label for="6">6</label>
        <input type="radio" value="6" name="rate">
        <label for="7">7</label>
        <input type="radio" value="7" name="rate">
        <label for="8">8</label>
        <input type="radio" value="8" name="rate">
        <label for="9">9</label>
        <input type="radio" value="9" name="rate">
        <label for="10">10</label>
        <input type="radio" value="10" name="rate">
      </div>
      <div class="coment-area">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500" id="textarea" rows="6"></textarea>
        <p id='counter'>500</p>
      </div>
      <div class="agreement-check">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
