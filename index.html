<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="login" type="text" placeholder="Login" class="login2" value="">
      <input id="password" type="text" placeholder="Senha"  class="password2" value="">
      <button id="button-login" class="btn btn-primary">login</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <div id="name-lastname">
        <div id="div-name">
          <input id="input-name" placeholder="Nome">
          <input id="input-lastname" placeholder="Sobrenome">
        </div>

        <div id="div-house">        
          <input id="input-email" placeholder="Email">
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <div id="div-radio">
          <label id="label-family">Qual sua família?</label>
            <input type="radio" value="Frontend"  name="family">Frontend
            <input type="radio" value="Backend" name="family">Backend
            <input type="radio" value="FullStack" name="family">FullStack
          </div>

          <div id="oi">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
            Higher Order Functions</label>
              <input type="checkbox" class="subject" value="HoFs">HoFs
              <input value="Jest" type="checkbox" class="subject">Jest
              <input value="Promises" type="checkbox" class="subject">Promises
              <input value="React" type="checkbox" class="subject">React
              <input value="SQL" type="checkbox" class="subject">SQL
              <input value="Python" type="checkbox" class="subject">Python
          </div>

          <label id="label-rate">Como você avalia a Trybewarts?

            <label class="label">1
            <input name="rate" class="radio" value="1" type="radio">
          </label>
            <label class="label">2
              <input name="rate" class="radio" value="2" type="radio">
            </label>
            <label class="label">3
              <input name="rate" class="radio" value="3" type="radio">
            </label>
          
            <label class="label">4
              <input name="rate" class="radio" value="4" type="radio"> 
            </label>
            
            <label class="label">5
              <input name="rate" class="radio" value="5" type="radio">
            </label>
            
            <label class="label">6
              <input name="rate" class="radio" value="6" type="radio">
            </label>
            
            <label class="label">7
              <input name="rate" class="radio" value="7" type="radio">
            </label>
        
            <label class="label">8
              <input name="rate" class="radio" value="8" type="radio">
            </label>
            
            <label class="label">9
              <input name="rate" class="radio" value="9" type="radio">
            </label>
            
            <label class="label">10
              <input name="rate" class="radio" value="10" type="radio">
            </label>
            
          </label>

            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea maxlength="500" id="textarea"></textarea>
         



            <label id="label-infos"><input id="agreement" type="checkbox"> Você concorda com o uso das informações acima?</label>
          </div>
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
