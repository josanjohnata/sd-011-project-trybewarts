<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
		<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
		<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="text" name="" id="login" placeholder="Login">
            <input type="text" name="" id="senha" placeholder="Senha">
            <button type="button" id="loginButton">Login</button>
        </form>
	</header>
        <main>
          <form id="evaluation-form" method="GET">
            <div id="evaluation-input">
              <input type="text" name="" id="input-name" placeholder="Nome">
              <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
              <input type="text" name="" id="input-email" placeholder="Email">
              <label for="house">Casa:</label>
              <select name="house" id="house">
              </select>
             </div>
             <hr>
             <div id="familyForm">
            <div id="familySection">
              <label for="" id="label-family">Qual sua família?</label>
              <label for="front">
              <input type="radio" name="family" value="Frontend" id="front">Família Frontend
              </label>
              <label for="back">
              <input type="radio" name="family" value="Backend" id="back">Família Backend
            </label>
              <label for="full">
              <input type="radio" name="family" value="FullStack" id="full">Família FullStack
            </label>
            </div>
            <section id="learningContent">
              <div>
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label><input type="checkbox" value="HoFs" class="subject"> HoFs</label>
                <label><input type="checkbox" value="Jest" class="subject"> Jest</label>
                <label><input type="checkbox" value="Promises" class="subject"> Promises</label>
              </div>
              <div>
                <label><input type="checkbox" value="React" class="subject"> React</label>
                <label><input type="checkbox" value="SQL" class="subject"> SQL</label>
                <label><input type="checkbox" value="Python" class="subject"> Python</label>
            </div>
            </section>
          </div>
          <hr>
          <section id="rateSection">
            <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          </section>
          <section>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500" ></textarea>
          </section>
          <section>
            <label for="agreement" id="label-infos"> Você concorda com o uso das informações acima?
              <input type="checkbox" name="" id="agreement" value="agreed">
            </label>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </section>
          </form>
            <img id ="trybewarts-forms-logo"src="images/trybewarts-colored.svg" alt="logo-trybewarts">
            <footer>
              <h2>Direitos reservados à Trybewarts©</h2>
            </footer>
          </main>
        <script src="./script.js"></script>
  </body>
</html>
