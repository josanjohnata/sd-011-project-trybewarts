<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login">
    <input id="login" type="email" placeholder="Login">
    <input id="senha" type="password" placeholder="Senha">
    <button id="sendBtn">Enviar</button>
  </form>
  </div>
  <main>
    <form id="evaluation-form">
      <div id="nomeSobrenome">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="emailHouse">
        <input id="input-email" type="email" placeholder="Email">
        <label>Casa: </label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <div>
        <input type="radio" name="family" value="Frontend" id="Fend" checked>
        <label for="Fend">Frontend</label>
      </div>
      <div>
        <input type="radio" name="family" value="Backend" id="Bend" checked>
        <label for="Bend">Backend</label>
      </div>
      <div>  
        <input type="radio" name="family" value="FullStack" id="Fstack" checked>
        <label for="Fstack">FullStack</label>
      </div> 

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div>
        <label for="hofs"> HoFs</label>
        <input type="checkbox" id="hofs" name="content" value="HoFs">
      </div>
      <div>
        <label for="jest"> Jest</label>
        <input type="checkbox" id="jest" name="content" value="Jest">
      </div>
      <div>
        <label for="promises"> Promises</label>
        <input type="checkbox" id="promises" name="content" value="Promises">
      </div>
      <div>
        <label for="react"> React</label>
        <input type="checkbox" id="react" name="content" value="React">
      </div>
      <div>
        <label for="SQL"> SQL</label>
        <input type="checkbox" id="SQL" name="content" value="SQL">
      </div>
      <div>
        <label for="python"> Python</label>
        <input type="checkbox" id="python" name="content" value="Python">
      </div>
      <div id="label-radios">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="radios"></div>
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500" id="textarea"></textarea>
      <p><span id="counter">500</span> Restantes</p>
      <div id="agree">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" required>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Colorido">
  </main>
  <hr>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
