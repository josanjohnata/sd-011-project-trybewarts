<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo de Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input class="login-input" type="text" id="login" placeholder="Login" />
        <input
          class="login-input"
          type="text"
          id="password"
          placeholder="Senha"
        />
        <button type="button" id="submit-button">Login</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form" action="">
        <section id="personal-info">
          <input
            class="input-field"
            type="text"
            name="name"
            placeholder="Nome"
            id="input-name"
          />

          <input
            class="input-field"
            type="text"
            name="lastname"
            placeholder="Sobrenome"
            id="input-lastname"
          />

          <input
            class="input-field"
            type="email"
            name="email"
            placeholder="Email"
            id="input-email"
          />
          <div class="input-field select-field">
            <label for="house">Casa:</label>
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
              <option value="none" id="preselect" selected hidden>
                Selecione sua Casa
              </option>
            </select>
          </div>
        </section>

        <div id="preferences">
          <div id="family-form">
            <label id="label-family" for="">Qual sua família?</label>
            <div>
              <input
                type="radio"
                id="frontend"
                name="family"
                value="Frontend"
              />
              <label for="frontend">Frontend</label>
            </div>
            <div>
              <input type="radio" id="backend" name="family" value="Backend" />
              <label for="backend">Backend</label>
            </div>
            <div>
              <input
                type="radio"
                id="fullstack"
                name="family"
                value="FullStack"
              />
              <label for="fullstack">FullStack</label>
            </div>
          </div>

          <div id="content-form">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="checkboxes">
              <div>
                <input name="subject" class="subject" type="checkbox" id="hofs" value="HoFs" />
                <label for="hofs">HoFs</label>
              </div>
              <div>
                <input name="subject" class="subject" type="checkbox" id="jest" value="Jest" />
                <label for="jest">Jest</label>
              </div>
              <div>
                <input name="subject" class="subject" type="checkbox" id="promises" value="Promises" />
                <label for="promises">Promises</label>
              </div>
              <div>
                <input name="subject" class="subject" type="checkbox" id="react" value="React" />
                <label for="react">React</label>
              </div>
              <div>
                <input name="subject" class="subject" type="checkbox" id="sql" value="SQL" />
                <label for="sql">SQL</label>
              </div>
              <div>
                <input name="subject" class="subject" type="checkbox" id="python" value="Python" />
                <label for="python">Python</label>
              </div>
            </div>
          </div>
        </div>

        <div id="feedback">
          <div id="rate-form">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

            <input
              type="radio"
              class="radio"
              id="rate1"
              name="rate"
              value="1"
            />
            <label class="radio-label" for="rate1">1</label>
            <input
              class="radio"
              type="radio"
              id="rate2"
              name="rate"
              value="2"
            />
            <label class="radio-label" for="rate2">2</label>
            <input
              class="radio"
              type="radio"
              id="rate3"
              name="rate"
              value="3"
            />
            <label class="radio-label" for="rate3">3</label>
            <input
              class="radio"
              type="radio"
              id="rate4"
              name="rate"
              value="4"
            />
            <label class="radio-label" for="rate4">4</label>
            <input
              class="radio"
              type="radio"
              id="rate5"
              name="rate"
              value="5"
            />
            <label class="radio-label" for="rate5">5</label>
            <input
              class="radio"
              type="radio"
              id="rate6"
              name="rate"
              value="6"
            />
            <label class="radio-label" for="rate6">6</label>
            <input
              class="radio"
              type="radio"
              id="rate7"
              name="rate"
              value="7"
            />
            <label class="radio-label" for="rate7">7</label>
            <input
              class="radio"
              type="radio"
              id="rate8"
              name="rate"
              value="8"
            />
            <label class="radio-label" for="rate8">8</label>
            <input
              class="radio"
              type="radio"
              id="rate9"
              name="rate"
              value="9"
            />
            <label class="radio-label" for="rate9">9</label>
            <input
              class="radio"
              type="radio"
              id="rate10"
              name="rate"
              value="10"
            />
            <label class="radio-label" for="rate10">10</label>
          </div>
          <div id="comments">
            <label for="comment-text" class="textarea"
              >Deixe seu comentário:</label
            >
            <textarea
              name="comment-text"
              id="textarea"
              maxlength="500"
            ></textarea>
            <div id="counter">500</div>
          </div>
        </div>

        <div id="submission">
          <div>
            <label for="agreement" id="label-infos"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" name="agreement" id="agreement" />
          </div>

          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Escudo Trybewarts"
      />
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
